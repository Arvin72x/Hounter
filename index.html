<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hounter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- header section -->
    <header class="display-flex justify-content-between">

        <div class="logo-search width-50 display-flex flex-dir-col gap-5">

            <div class="loga-head">
                <img src="/assets/images/Logo.svg" alt="">
            </div>

            <div class="Search-box display-flex flex-dir-col gap-2">

                <h2 class="Project-color-blue">Find the place to <br>
                    live <span class="outline-blue">your dreams</span> <br>
                    easily here</h2>

                <p class="Project-color-gray">Everything you need about finding your place to live will be here, where
                    it will be easier for you</p>

                <div class="search-input-box pos-relative">
                    <input type="text" placeholder="Search for the location you want!">
                    <img class="pos-absolute" src="/assets/images/Group.svg" alt="">

                    <div class="Search-text Project-color-green-search pos-absolute">
                        <a href="">Search</a>
                        <img src="/assets/images/Vector.svg" alt="">
                    </div>
                </div>

                <div class="Our-Partnership display-flex flex-dir-col gap-05">

                    <p class="Project-color-gray">Our Partnership</p>

                    <div class="Partnership-icon display-flex align-items-center gap-2">
                        <img src="/assets/images/traveloka_logo 2.svg" alt="">
                        <img src="/assets/images/traveloka_logo 5.svg" alt="">
                        <img src="/assets/images/traveloka_logo 3.svg" alt="">
                        <img src="/assets/images/traveloka_logo 4.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-image width-50 pos-relative">

            <img src="/assets/images/Img.svg" alt="">

            <nav class="nav-head display-flex pos-absolute top-1 right-3  display-flex gap-2">
                <ul class="display-flex gap-2">
                    <li class="nav-items cursor-pointer">About Us</li>
                    <li class="nav-items cursor-pointer">Article</li>
                </ul>
                <select class="nav-items cursor-pointer" name="" id="">
                    <option value="">Property</option>
                    <option value="">Property</option>
                    <option value="">Property</option>
                    <option value="">Property</option>
                    <option value="">Property</option>
                </select>

                <a class="Sign-up-text cursor-pointer Project-color-green-sign-up-background Project-color-green-sign-up-text"
                    href="">Sign Up!</a>
            </nav>
        </div>
    </header>
</body>

</html>
